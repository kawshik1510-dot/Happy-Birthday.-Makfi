<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Pakhi</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" href="cake.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
    <style>
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffe4e1; z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Signika', sans-serif; text-align: center;
        }
        #main-content { display: none; }
        /* শুরুতে বাটনটি এবং গ্যালারি পুরোপুরি হাইড থাকবে */
        #birthday_girl, #gallery { display: none; }
        .gallery-wrapper {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 150px; /* যাতে নেভিগেশন বারের ওপর না পড়ে */
            text-align: center;
        }
        #gallery img {
            width: 250px; border-radius: 15px; border: 5px solid #fff; margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="lock-screen">
        <h2 style="color: #d14d39;">Surprise Loading...</h2>
        <div id="timer" style="font-size: 30px; color: #ff69b4; font-weight: bold; margin: 20px 0;"></div>
        <div style="margin-top: 20px;">
            <input type="password" id="password" placeholder="Pass..." style="padding: 10px; border-radius: 5px; border: 1px solid #ffb6c1;">
            <button onclick="checkPass()" style="padding: 10px 20px; background: #ff69b4; color: white; border: none; border-radius: 5px;">Unlock</button>
        </div>
    </div>

    <div id="main-content">
        <div class="loading"></div>
        <audio class="song" controls loop><source src="hbd.mp3"></source></audio>

        <div class="container">
            <div class="row"><div class="col-md-12 text-center"><img src="banner.png" class="bannar"></div></div>
            <div class="row cake-cover"><div class="col-md-12 text-center"><div class="cake"><div class="velas"><div class="fuego"></div><div class="fuego"></div><div class="fuego"></div><div class="fuego"></div><div class="fuego"></div></div><div class="cobertura"></div><div class="bizcocho"></div></div></div></div>

            <div class="row message">
                <div class="col-md-12 text-center">
                    <p>Happy 17th Birthday Jaan ❤️</p>
                    <p>It’s wild to think that this is your last year before the world starts calling you an adult.</p>
                    <p><strong>I love you a lot ❤️❤️</strong></p>
                </div>
            </div>

            <div class="gallery-wrapper">
                <button class="btn btn-primary" id="birthday_girl">Birthday Girl</button>
                <div id="gallery">
                    <h3 style="color: #ef5350;">BIRTHDAY GIRL❤️</h3>
                    <img src="m1.jpg" class="mySlides">
                    <img src="m2.jpg" class="mySlides" style="display:none;">
                    <img src="m3.jpg" class="mySlides" style="display:none;">
                    <img src="m4.jpg" class="mySlides" style="display:none;">
                    <img src="m5.jpg" class="mySlides" style="display:none;">
                    <img src="m6.jpg" class="mySlides" style="display:none;">
                    <img src="m7.jpg" class="mySlides" style="display:none;">
                    <img src="m8.jpg" class="mySlides" style="display:none;">
                    <img src="m9.jpg" class="mySlides" style="display:none;">
                    <img src="m10.jpg" class="mySlides" style="display:none;">
                </div>
            </div>

            <div class="navbar navbar-fixed-bottom">
                <div class="row">
                    <div class="col-md-6 text-center col-md-offset-3">
                        <button class="btn btn-primary" id="turn_on">Turn On Lights</button>
                        <button class="btn btn-primary" id="play">Play Music</button>
                        <button class="btn btn-primary" id="bannar_coming">Let's Decorate</button>
                        <button class="btn btn-primary" id="balloons_flying">Fly With Balloons</button>
                        <button class="btn btn-primary" id="cake_fadein">Delicious Cake</button>
                        <button class="btn btn-primary" id="light_candle">Light Candle</button>
                        <button class="btn btn-primary" id="wish_message">Happy Birthday</button>
                        <button class="btn btn-primary" id="story">A message for you</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="effect.js"></script>

    <script>
        var countDate = new Date('Feb 17, 2026 00:00:00').getTime();
        setInterval(function() {
            var now = new Date().getTime();
            var gap = countDate - now;
            var d = Math.floor(gap / (1000 * 60 * 60 * 24));
            var h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            var s = Math.floor((gap % (1000 * 60)) / 1000);
            if(document.getElementById('timer')) {
                document.getElementById('timer').innerText = d + "d " + h + "h " + m + "m " + s + "s";
            }
            if (gap < 0) { unlock(); }
        }, 1000);

        function checkPass() {
            if (document.getElementById('password').value === "makfisday") { unlock(); } 
            else { alert("ভুল পাসওয়ার্ড!"); }
        }

        function unlock() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Story বাটন ক্লিক করলে কি হবে
        $('#story').click(function(){
            // টাইপিং এনিমেশন বা লেটার শেষ হওয়ার জন্য সময় (২৫ সেকেন্ড দেওয়া আছে)
            setTimeout(function(){
                $('#birthday_girl').fadeIn(1000); // চিঠি শেষ হলে বাটনটি ভেসে উঠবে
            }, 25000); 
        });

        $('#birthday_girl').click(function(){
            $(this).hide(); 
            $('#gallery').fadeIn(1000); 
            var slideIndex = 0;
            function showSlides() {
                var slides = document.getElementsByClassName("mySlides");
                for (var i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex-1].style.display = "block";  
                setTimeout(showSlides, 2500); 
            }
            showSlides();
        });
    </script>
</body>
</html>
